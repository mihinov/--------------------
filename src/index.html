<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<main class="page">

		<form class="form" id="form">

			<div class="form__item form-floating">
				<input type="number" class="form-control" id="input-step" min="0" value="2" required>
				<label for="input-step">По скольку раз</label>
			</div>

			<div class="form__item form-floating">
				<input type="number" class="form-control" id="input-from" min="0" value="2" required>
				<label for="input-from">От</label>
			</div>

			<div class="form__item form-floating">
				<input type="number" class="form-control" id="input-to" min="0" value="20" required>
				<label for="input-to">До</label>
			</div>

			<div class="form__item form-floating">
				<button type="submit" class="btn btn-primary">Посчитать</button>
			</div>

			<div class="form__item">

				<div class="card">
					<div class="card-body">
						<output class="form__output" id="form-output"></output>
					</div>
				</div>
			</div>

		</form>

	</main>

	<script type="module" src="./script.ts"></script>
</body>
</html>
